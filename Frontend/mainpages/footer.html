<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css"
    />
    <script
      src="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.js"
      defer
    ></script>
    <title>Footer</title>
</head>
<body>
  <footer
  class="primary-footer | padding-block-700 bg-neutral-900 text-neutral-100"
>
  <div class="container">
    <div class="primary-footer__wrapper">
      <a class="primary-footer__logo" href="#" aria-label="home">
        <svg class="logo" width="146" height="24">
          <use xlink:href="../static/images/logo.svg#logo"></use>
        </svg>
      </a>

      <ul class="social-list" role="list" aria-label="Social links">
        <li>
          <a aria-label="facebook" href="#">
            <svg class="social-icon">
              <use xlink:href="../static/images/social-icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a aria-label="youtube" href="#">
            <svg class="social-icon">
              <use xlink:href="../static/images/social-icons.svg#icon-youtube"></use>
            </svg>
          </a>
        </li>
        <li>
          <a aria-label="twitter" href="#">
            <svg class="social-icon">
              <use xlink:href="../static/images/social-icons.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li>
          <a aria-label="pinterest" href="#">
            <svg class="social-icon">
              <use
                xlink:href="../static/images/social-icons.svg#icon-pinterest"
              ></use></svg
          ></a>
        </li>
        <li>
          <a aria-label="instagram" href="#">
            <svg class="social-icon">
              <use
                xlink:href="../static/images/social-icons.svg#icon-instagram"
              ></use></svg
          ></a>
        </li>
      </ul>

      <div class="primary-footer__nav-wrapper">
        <nav class="footer-nav">
          <ul
            role="list"
            aria-label="Footer"
            class="flow"
            style="--flow-spacer: 1em"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </nav>
      </div>

      <!-- <div class="primary-footer-form"> -->
      <form class="primary-footer__form" action="">
        <input type="email" />
        <button class="button" data-shadow="none">Go</button>
      </form>
      <p class="primary-footer__copyright">
        Copyright 2020. All Rights Reserved
      </p>
      <!-- </div> -->
    </div>
  </div>
</footer>

<script type="module" src="/main.js"></script>

</body>
</html>
